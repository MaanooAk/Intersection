<!doctype html>
<html>
<head>
	<meta charset="utf-8">

	<title>Intersection</title>

	<style>

body {
	margin: 0;
	overflow: hidden;
}

.panel { position: fixed; }

.bottom { bottom: 5px; }
.up { up: 5px; }
.right { right: 5px; text-align: right; }
.left { left: 5px; }

	</style>

	<script src="engine.js"></script>
	<script src="script.js"></script>

</head>
<body onload="load()">

	<div class="panel bottom left">
		<div>
			<button onclick="master.m_all(S_RED)">red</button>
		</div>
		<div>
			<button onclick="master.m_corners(S_GRE)">corners</button>
		</div>
		<div>
			<button onclick="master.m_line(S_GRE, true)">line |</button>
			<button onclick="master.m_line(S_GRE, false)">line -</button>
		</div>
		<div>
			<button onclick="master.m_curve(S_GRE, true)">curve \</button>
			<button onclick="master.m_curve(S_GRE, false)">curve /</button>
		</div>
		<div>
			<button onclick="master.m_cla(S_GRE, 0)">cla \|</button>
			<button onclick="master.m_cla(S_GRE, 1)">cla |\</button>
		</div>
		<div>
			<button onclick="master.m_cla(S_GRE, 2)">cla &gt;</button>
			<button onclick="master.m_cla(S_GRE, 3)">cla &lt;</button>
		</div>
		<div>
			<button onclick="master.m_spe(S_GRE, 0)">spe /|</button>
			<button onclick="master.m_spe(S_GRE, 1)">spe |/</button>
		</div>
		<div>
			<button onclick="master.m_spe(S_GRE, 2)">spe &gt;</button>
			<button onclick="master.m_spe(S_GRE, 3)">spe &lt;</button>
		</div>
		<div>
			<button onclick="setInterval(engine.mouseDown, 300)">interval</button>
			<button onclick="for(let i of is) i.count = -1;">inf</button>
		</div>
		<div>
			<button onclick="opts.speed = 1">x1</button>
			<button onclick="opts.speed = 2">x2</button>
			<button onclick="opts.speed = 3">x3</button>
			<button onclick="opts.speed = 4">x4</button>
			<button onclick="opts.speed = 8">x8</button>
		</div>
	</div>

	<div class="panel top right">
		<div>
			sync_start<input type="checkbox" onchange="opts.sync_start = this.checked">
		</div>
		<div>
			show lights<input type="checkbox" onchange="opts.show.lights = this.checked" checked>
		</div>
		<div>
			show wait<input type="checkbox" onchange="opts.show.wait = this.checked" checked>
		</div>
	</div>

	<canvas id="canvas" width="600" height="600"></canvas>


</body>
</html>
