<!doctype html>
<html>
<head>
	<meta charset="utf-8">

	<title>Intersection</title>

	<style>
body {
	margin: 0;
	overflow: hidden;
}
	</style>

	<script src="engine.js"></script>
	<script src="script.js"></script>

</head>
<body onload="load()">

	<div style="position: fixed">
		<div>
			<button onclick="master.m_all(S_RED)">X</button>
			<button onclick="master.m_all(S_GRE)">all</button>
		</div>
		<div>
			<button onclick="master.m_corners(S_RED)">X</button>
			<button onclick="master.m_corners(S_GRE)">corners</button>
		</div>
		<div>
			<button onclick="master.m_line(S_RED, true)">X</button>
			<button onclick="master.m_line(S_GRE, true)">line |</button>
		</div>
		<div>
			<button onclick="master.m_line(S_RED, false)">X</button>
			<button onclick="master.m_line(S_GRE, false)">line -</button>
		</div>
		<div>
			<button onclick="master.m_curve(S_RED, true)">X</button>
			<button onclick="master.m_curve(S_GRE, true)">curve \</button>
		</div>
		<div>
			<button onclick="master.m_curve(S_RED, false)">X</button>
			<button onclick="master.m_curve(S_GRE, false)">curve /</button>
		</div>
		<div><button onclick="setInterval(engine.mouseDown, 100)">traffic</button></div>
	</div>

	<canvas id="canvas" width="600" height="600"></canvas>


</body>
</html>
