<!doctype html>
<html>
<head>
	<meta charset="utf-8">

	<title>Intersection</title>

	<style>

body {
	margin: 0;
	overflow: hidden;
}

body:hover .panel {
	display: inline-block;
}
.panel {
	display: none;
	position: fixed;
}

.bottom { bottom: 5px; }
.up { up: 5px; }
.right { right: 5px; text-align: right; }
.left { left: 5px; }

button {
	margin: 3px 1px;
}

button.dire {
	font-family: monospace;
	font-size: 16px;
	margin: 3px 1px;
	min-width: 2.5em;;
	text-align: center;
    padding: 2px 4px;
	border: none;
    color: white;
    background: darkslategrey;
}

	</style>

	<script src="engine.js"></script>
	<script src="script.js"></script>

</head>
<body onload="load()">

	<div class="panel bottom left">
		<div>
			<button onclick="world.master.m_all(S_RED)">red</button>
			<button onclick="world.master.m_corners(S_GRE)">corners</button>
		</div>
		<div>
			<button onclick="world.master.m_line(S_GRE, true)" class="dire">↑↓</button>
			<button onclick="world.master.m_line(S_GRE, false)" class="dire">⇆</button>
		</div>
		<div>
			<button onclick="world.master.m_curve(S_GRE, true)" class="dire">↖↘</button>
			<button onclick="world.master.m_curve(S_GRE, false)" class="dire">↗↙</button>
		</div>
		<div>
			<button onclick="world.master.m_cla(S_GRE, 0)" class="dire">↖↑</button>
			<button onclick="world.master.m_cla(S_GRE, 1)" class="dire">↓↘</button>
			<button onclick="world.master.m_cla(S_GRE, 2)" class="dire">←↙</button>
			<button onclick="world.master.m_cla(S_GRE, 3)" class="dire">↗→</button>
		</div>
		<div>
			<button onclick="world.master.m_spe(S_GRE, 0)" class="dire">↗↑</button>
			<button onclick="world.master.m_spe(S_GRE, 1)" class="dire">↓↙</button>
			<button onclick="world.master.m_spe(S_GRE, 2)" class="dire">→↘</button>
			<button onclick="world.master.m_spe(S_GRE, 3)" class="dire">↖←</button>
		</div>
	</div>

	<div class="panel bottom right">
		<div>
			<button onclick="world.handler.set_config([])">none</button>
			<button onclick="world.handler.set_config(master_configs.classic)">classic</button>
		</div>
		<br>
		<div>
			<button onclick="setInterval(engine.mouseDown, 300)">interval</button>
			<button onclick="for(let i of world.is) i.count = -1;">inf</button>
		</div>
		<div>
			<button onclick="opts.speed = 0" class="dire">x0</button>
			<button onclick="opts.speed = 1" class="dire">x1</button>
			<button onclick="opts.speed = 2" class="dire">x2</button>
			<button onclick="opts.speed = 3" class="dire">x3</button>
			<button onclick="opts.speed = 4" class="dire">x4</button>
			<button onclick="opts.speed = 8" class="dire">x8</button>
		</div>
	</div>

	<div class="panel top right">
		<div>
			sync <input type="checkbox" onchange="opts.sync_start = this.checked">
		</div>
		<div>
			debug <input type="checkbox" onchange="opts.debug = this.checked">
		</div>
		<br>
		<div>
			paths <input type="checkbox" onchange="opts.show.paths = this.checked" checked>
		</div>
		<div>
			lights <input type="checkbox" onchange="opts.show.lights = this.checked" checked>
		</div>
		<div>
			cars <input type="checkbox" onchange="opts.show.cars = this.checked" checked>
		</div>
		<div>
			delay <input type="checkbox" onchange="opts.show.delay = this.checked">
		</div>
	</div>

	<div class="panel top left">

	</div>

	<canvas id="canvas" width="600" height="600"></canvas>


</body>
</html>
